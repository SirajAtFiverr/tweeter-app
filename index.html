<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <title>Siraj's Tweeter</title>
</head>
<body>

    <div id="app">

        <header>
            <h1>Siraj's Tweeter</h1>
        </header>

        <main>
            <section class="add-new-tweet-section">
                <div class="tweet-input-area">
                    <img src="images/scrimbalogo.png" class="profile-pic">
                    <textarea placeholder="What's happening?" id="tweet-input"></textarea>
                </div>
                <button class="tweet-btn">Tweet</button>
            </section>
            <section class="tweets-section">
                <!-- Tweets here: -->

                <div class="separator"></div>
                <div class="tweet">
                    <img src="images/musk.png" class="profile-pic">
                    <section>

                        <span class="user-name">@Elon ‚úÖ</span>
                        <p class="tweet-text">
                            I need volunteers for a one-way mission to Mars ü™ê.
                             No experience necessaryüöÄ
                        </p>

                        <section class="tweet-options">
                            <span>
                                <i class="fa-regular fa-comment-dots"></i>
                                 2
                            </span>
                            <span>
                                <i class="fa-regular fa-heart"></i>
                                6500</span>
                            <span>
                                <i class="fa-solid fa-retweet"></i>
                                234
                            </span>
                            <span>
                                <i class="fa-regular fa-trash-can"></i>
                            </span>
                        </section>

                    </section>
                </div>

                <section class="comments">

                    <div class="separator"></div>
                    <section class="comment">
                        <img src="images/tcruise.png" class="profile-pic">
                        <section>

                            <span class="user-name">@TomCruise ‚úÖ</span>
                            <p class="tweet-text">
                                Yes! Sign me up! üòéüõ©`
                            </p>
                            
                        </section>
                    </section>

                    <div class="separator"></div>
                    <section class="comment">
                        <img src="images/chucknorris.jpeg" class="profile-pic">
                        <section>

                            <span class="user-name">@ChuckNorris ‚úÖ</span>
                            <p class="tweet-text">
                                I went last yearüò¥
                            </p>
                            
                        </section>
                    </section>
                    
                </section>
            </section>
        </main>

    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
